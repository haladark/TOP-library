<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Books Library</title>
</head>
<body>

 
  <div class="container">
    <div class="logo"> <!--class form-heading-->
      <h1><span>My</span>Library</h1>
    </div>
    <div class="books-heading">
      <h1>Current Books in Library</h1>
    </div>

    <div class="form">
      <button class="add-book-btn">Add New Book</button>
      <div id="add-book-form">   <!--style="display:none"-->
        <form id="add-book">
          <label for="Title">Title</label>
          <input type="text" id="title" name="Title">
          <label for="Author">Author</label>
          <input type="text" id="author" name="Author">
          <label for="Pages">Pages</label>
          <input type="text" id="pages" name="Pages"> <!--Make it type=number-->
          <label for="Read">Read</label>
          <input type="text" id="read" name="Read">
        </form>
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
        <button type="button" class="close-btn">Close</button>
      </div>
    </div>
    <div class="books"></div>
  </div>
  <script src="script.js" defer></script>


</body>


</html>
