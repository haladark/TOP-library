<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <title>Books Library</title>
</head>
<body>

 
  <div class="container">
    <div class="logo">
      <h1><span>My</span>Library</h1>
    </div>
    <div class="books-heading" >
      <h1>Current Books in Library</h1>
    </div>

    <div class="form">
      <button class="add-book-btn">Add New Book</button>
      <div id="add-book-form">
        <form id="add-book">
          <label for="Title">Title</label>
          <input type="text" id="title" name="Title" placeholder="Enter book title">
          <label for="Author">Author</label>
          <input type="text" id="author" name="Author" placeholder="Enter author name">
          <label for="Pages">Pages</label>
          <input type="number" id="pages" name="Pages" placeholder="How may pages is the book?">
          <label for="Read">Read</label>
          <select id="read" name="Read" onchange="this.dataset.chosen=this.value;">
            <option value="" disabled selected>Select your Option</option>
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </form>
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
        <button type="button" class="close-btn">Close</button>
      </div>
    </div>
    <div class="books" id="cards-container"></div>
  </div>
  <div class="footer">Created by Halla Idris - The Odin Project</div>
  <script src="script.js" defer></script>


</body>


</html>
