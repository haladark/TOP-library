  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Books Library</title>
</head>
<body>
 
  <div class="container">

    <div class="logo"><p><span id="decoration-my">My</span>Library</p></div>
    <div class="sidebar">

      <form id="form" class="revealForm">
        <h2 id="form-heading">Add a <span id="decoration-new">New</span> Book</h2>
        <ul class="ulForm">
          <li class="FormLi">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the Title of Book"></li>
          <li class="FormLi">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter the author's name"></li>
          <li class="FormLi">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="How many pages the book is?"></li>
          <li class="FormLi">
            <label for="read">Read:</label>
            <input type="number" id="read" name="read" placeholder="How many pages did you read?"></li>
          <li class="FormLi">
            <input type="submit" value="Submit"></li>
        </ul>
      </form>
      <div class="status">
        <p>Total number of books:</p>
        <p class="finished-books">Finished books:</p>
      </div>
    </div>
    <div class="library">
      <h1>Current Books in Library</h1>
      <div class="books"></div>
    </div>
    <div class="footer">From The Odin Project. Done by Hala Idris</div>
      
  </div>


  <script src="script.js" defer></script>
</body>


</html>
